<ion-view view-title="Create Product">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Name</span>
        <input type="text" placeholder="product name" ng-model="product.Name">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Description</span>
        <input type="text" placeholder="product description" ng-model="product.Description">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Price</span>
        <input type="number" placeholder="0" ng-model="product.Price">
      </label>
      <button class="button button-balanced" ng-click="create()">
        Create
      </button>
    </div>
  </ion-content>
</ion-view>
